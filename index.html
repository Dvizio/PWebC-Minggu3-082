<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
    .container {
    width:500px;
    padding:20px;
    margin-top: 150px;
    }
    body {background-color: powderblue;}
    h1 {margin-bottom: 50px;}
    
    </style>
</head>
<body>
    <div class="container">
      <h1>Login</h1>
        <form name="formPendaftaran" action="daftar.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" required maxlength="40" minlength="3">
            </div>
            
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["password"].value == "") {
                alert("Password masih kosong");
                document.forms["formPendaftaran"]["password"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email masih kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
        }
    </script>
</body>
</html>
